    <h1>S'inscrire</h1>
    
    <br>
    <div class="connection">
        <label>S'inscrire</label><br>
        
        <br>
        <!-- nom et prenom-->
        <label for="nom">Nom</label>
        <br><br>
        <input type="text" id="nom" required>
        <br><br>
        <label for="prenom">Prenom</label>
        <br><br>
        <input type="text" id="prenom" required>
        <br><br>    
        <!-- niveau-->
        
        <br>
        <!-- email-->
        <label for="email">Email</label>
        <br><br>
        <input type="email" id="email" required>
        <br><br>

        <!-- num tel-->
        <label for="tel">Numero de telphonne</label>
        <br><br>
        <input type="tel" id="tel" required>
        <br><br>

        <!-- sexe-->
        <fieldset data-role="controlgroup">
            <legend>Sexe</legend>
              <label for="male">Masculin</label>
              <input type="radio" name="gender"style="width: 20%;" id="male" value="male" checked required>
              <label for="female">Feminine  </label>
              <input type="radio" name="gender" style="width: 20%;"id="female" value="female" required>
        </fieldset>
        <br><br>

        <!-- date de naissance-->
        <label for="birthday">Date de naissance</label>
        <br><br>
        <input type="date" id="birthday" required>
        <br><br>

        <!--  mot de passe-->
        <label for="pass1">Mot de passe</label>
        <br><br>
        <input type="password"  id="pass1" required>
        <br><br>

        <!-- retapper mot de passe-->
        <label for="pass2">Re-mot de passe</label>
        <br><br>
        <input type="password" id="pass2" required>
        <br><br>

        <!-- photo de profil-->
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="profile-pic">choisir une photo de profil</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            <input type="submit" id="upload" value="Upload">
        </form>
        <br><br>

        <!-- terms of use-->
        
            <input type="checkbox" name="checkbox1" style="width: 20%;" id="terms" value="option1" required><label for="terms"> J'accepte les <a href="termes-d-utilisation.html" style="font-size: medium;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: #5762D5;">termes d'utilisation</a></label>
        
        <br><br>
        <!-- submit button-->
        <button type="submit" id="button" >S'inscrire</button>
